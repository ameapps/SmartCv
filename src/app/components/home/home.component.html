<div class="container">
  <div class="text-box">
    <app-dynamic-text 
      [texts]="[this.common.appConfig.pages.home.name]"
      [config]="'intro-title'"
      [cyclesLimit]="1"
    ></app-dynamic-text>
    <!-- Testo corto -->
    <app-dynamic-text 
      [texts]="['CODE WIZARD', 'SOFTWARE ENGINEER', 'EXPERT AI USER']"
      [config]="'short-text'"
      [showAfterMs]="1000"
    ></app-dynamic-text>
    <p id="long-descr" class="text">
      {{ texts.longDescr }}
    </p>
    <div class="buttons">
      <button id="contact" routerLink="/#/contacts">{{ 'PAGES.HOME.CONTACT_ME' | translate}}</button>
      <button id="learn" (click)="learnMore()">{{ 'PAGES.HOME.LEARN' | translate}}</button>
    </div>
  </div>
  <div class="effect"></div>
</div>
