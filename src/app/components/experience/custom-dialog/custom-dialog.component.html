<div class="dialog-backdrop" *ngIf="visible">
  <div class="dialog-container text">
    <div class="dialog-title">Esperienza</div>
    <div class="dialog-content">
      <div><strong>{{ data?.title }}</strong></div>
      <div>{{ data?.description }}</div>
      <div>{{ data?.country }} | {{ data?.dateFrom }} - {{ data?.dateTo }}</div>
    </div>
    <div class="dialog-actions">
      <button (click)="close()">Chiudi</button>
    </div>
  </div>
</div>
