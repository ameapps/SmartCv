<div class="container">
  <div class="up">
    <!-- Testo skills -->
    <div class="text-box">
      <span class="skills-up">{{ 'EXPERIENCES' }}</span>
      <span class="skills-bracket">{{ '{ ' }}</span>
      <p class="skills-text">
        {{ 'PAGES.EXPERIENCE.LONG_DESCR' | translate}}
      </p>
      <span class="skills-bracket"> {{ '}' }} </span>
    </div>
  </div>
  <div class="down">
    <div class="chrono">
      <div class="line"></div>
      <div class="dots-line">
        <div class="dot-container" *ngFor="let exp of workExp">
          <div class="dot"></div>
          <div class="text">
            <div class="title">{{ exp.title }}</div>
            <div class="description">{{ exp.description }}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
